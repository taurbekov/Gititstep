<!DOCTYPE html>
<head>
    <title>Форма регистрации</title>
    <meta charset="utf-8">
    <html lang="ru">
        <style>
            h2{
                text-align: center;
            }
           
        </style>
        <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <h2>Регистрация пользователя</h2>
   <form>
    <table align="center" border="1" cellpadding="1" cellspacing="1" style="width: 500px">
        <caption>Регистрация</caption>
        <tbody>
            <tr>
                <td style="text-align: center;">Пользователь</td>
                <td style="text-align: center;"><input name="E-mail" type="text"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Пароль</td>
                <td style="text-align: center;"><input name="Password" min="6" maxlength="10" type="password"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Аватар</td>
                <td style="text-align: center;"><input name="file" type="file"></td>
            </tr>
            <tr>
                <td style="text-align: center;">Дата рождения</td>
                <td style="text-align: center;"><input name="dateofbirth" type="date"></td>
            </tr>
        </tbody>
    </table>
    <h2>Персонаж</h2>
    <table align="center" border="1" cellpadding="1" cellspacing="1" style="width: 500px">
        <tbody>
            <tr>
                <td>Имя</td>
                <td style="text-align: center;"><input name="name" type="text"></td>
            </tr>
            <tr>
                <td>Планета</td>
                <td>
                    <label> <input name="planet" type="radio">coruscant</label>
                   <label><input name="planet" type="radio">cybertron</label>
                    <label> <input name="planet" type="radio">gallifrey</label>
                </td>
            </tr>
            <tr>
                <td>Опыт</td>
                <td>
                    <label><input name="background" type="radio">pilot</label>
                    <label><input name="background" type="radio">miner</label>
                    <label><input name="background" type="radio">merchant</label>
                </td>
            </tr>
            <tr>
                <td>Возраст</td>
                <td style="text-align: center;"><input max="80" name="number" min="18" type="number"></td>
            </tr>
            <tr>
                <td>Характеристики</td>
                <td>
                    <pre><input type="number" name="intelligence" min="1" max="20" disabled>Интеллект
                        <pre><input type="number" name="constitution" min="1" max="20"disabled>Конституция
                            <pre><input type="number" name="charisma" min="1" max="20" disabled>Харизма
                                <input type="submit" name="Generate" id="roll" value="Generate">
                </td>
        
            </tr>
            <tr>
                <td>Питомец</td>
                <td><select name="pet"><option selected="selected" value="">Robot</option><option selected="selected" value="">Human</option><option selected="selected" value="">Animal</option><option selected="selected" value="">Artificial Int</option></select></td>
            </tr>
            <tr>
                <td>Инвентарь</td>
                <td>
                    <label></label><input name="inventory-axe" type="checkbox">Топор</label>
                    <label> <input name="inventory-hummer" type="checkbox">Молоток</label>
                    <label><input name="inventory-drill" type="checkbox">Дрель</label>
                    </td>
            </tr>
            <tr>
                <td>Цвет корабля</td>
                <td><input name="shipcolor" type="color"></td>
            </tr>
            <tr>
                <td>Описание</td>
                <td><input type="text"></td>

            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
